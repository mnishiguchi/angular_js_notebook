<!DOCTYPE html>

<html lang="en" ng-app="myApp">

  <head>
    <title>Print geonames</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">

    <!-- Include styles -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.4.0/animate.min.css" rel="stylesheet" />
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet" integrity="sha256-MfvZlkHCEqatNoGiOXveE8FIwMzZg4W85qfrfIFBfYc= sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ==" crossorigin="anonymous">
    <link href='https://fonts.googleapis.com/css?family=Roboto:500,300,700,400' rel='stylesheet' type='text/css'>
    <link href="css/main.css" rel="stylesheet" />
  </head>

  <body ng-controller="MainCtrl">
    <div class="container-fluid">

      <!-- Navbar -->
      <!-- <div ng-include src="'top-navbar.html'"></div> -->

      <top-navbar></top-navbar>

      <noscript>
        <div class="nojs">Javascript is either disabled or not supported in your browser. Please enable it or use a Javascript enabled browser.</div>
      </noscript>

      <!--
      The app
      -->
      <div id="geolist">
          <ul>
              <li ng-repeat="detail in details">
                {{ detail.name + ', ' + detail.countrycode }}
              </li>
          </ul>
      </div>
    </div>

    <!-- Include AngularJS -->
    <script src="js/angular.min.js"></script>
    <!-- Include Modules and Controllers -->
    <script src="js/app.js"></script>
  </body>
</html>
