<!DOCTYPE html>
<html lang="en" ng-app="myApp"
                ng-controller="MainController">

  <head>
    <title>Masa's computer store</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">

    <!-- Include styles -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.4.0/animate.min.css" rel="stylesheet" />
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet" integrity="sha256-MfvZlkHCEqatNoGiOXveE8FIwMzZg4W85qfrfIFBfYc= sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ==" crossorigin="anonymous">
    <link href='https://fonts.googleapis.com/css?family=Roboto:500,300,700,400' rel='stylesheet' type='text/css'>
    <link href="css/main.css" rel="stylesheet" />
  </head>

  <body>

    <div class="container-fluid outerdiv">
      <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container-fluid">
          <div class="navbar-header">
            <a class="navbar-brand" href="#"><b>Masa's computer store</b></a>
          </div>
        </div>
      </nav>

      <noscript>
        <div class="nojs">Javascript is either disabled or not supported in your browser. Please enable it or use a Javascript enabled browser.</div>
      </noscript>

      <!--Search bar-->
      <div class="animated zoomInRight">
        <div class="input-group search-bar">
          <input type="text"
                 ng-model="search"
                 ng-change="change()"
                 onclick="select()"
                 class="form-control"
                 placeholder="Enter item name"
                 autofocus />
          <span class="input-group-addon bar-style"><i class="glyphicon glyphicon-search"></i></span>

        </div>

        <!--Main info-->
        <div id="main-info"
             ng-include="'partials/_main_info.html'"
             class="col-md-8">
        </div>

      </div>
    </div>

    <!-- Include javascripts -->
    <script src="js/jquery-2.1.4.min.js"></script>
    <script src="js/angular.min.js"></script>
    <script src="js/xml2json.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
