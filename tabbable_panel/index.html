<!DOCTYPE html>

<html lang="en-us" ng-app="myApp">

<head>
  <title>Tabbable panel App</title>

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta charset="utf-8">

  <!-- Load styles -->
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet" integrity="sha256-MfvZlkHCEqatNoGiOXveE8FIwMzZg4W85qfrfIFBfYc= sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ==" crossorigin="anonymous">
  <link href='https://fonts.googleapis.com/css?family=Roboto:500,300,700,400' rel='stylesheet' type='text/css'>
  <link href="css/main.css" rel="stylesheet" />
</head>

<body ng-controller="AppController">
  <div class="container">

    <!--
    The app
    -->

    <my-tabbable-panel>

      <my-content-pane title="Hello tab">

        <h4>Hello</h4>
        <p>
          Lorem ipsum dolor sit amet
        </p>

      </my-content-pane>


      <my-content-pane title="World tab">

        <h4>World</h4>
        <em>Mauris elementum elementum enim at suscipit.</em>
        <p>
          <a href ng-click="i = i + 1">counter: {{ i || 0 }}</a>
        </p>

      </my-content-pane>


      <my-content-pane title="3rd tab">

        <h4>This is my 3rd tab</h4>
        <em>Mauris elementum elementum enim at suscipit.</em>
        <p>
          <a href ng-click="i = i + 1">counter: {{ i || 0 }}</a>
        </p>

      </my-content-pane>


    </my-tabbable-panel>

  </div>

  <noscript>
    <div class="nojs">Javascript is either disabled or not supported in your browser. Please enable it or use a Javascript enabled browser.</div>
  </noscript>

  <!-- Load Scripts
    NOTE: Always load jQuery before AngularJS.
  -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.7/angular.min.js"></script>

  <script src="js/app.js"></script>

</body>
</html>
