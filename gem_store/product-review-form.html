<form name="reviewForm"
      ng-submit="reviewForm.$valid && vm.addReview(product)"
      novalidate >

  <h4>Submit a Review</h4>

  <!--  Live Preview -->
  <div class="well">
    <strong>{{ vm.review.stars }} Stars</strong><br />
    {{ vm.review.body }}
    <cite class="clearfix">â€”{{ vm.review.author }}</cite>
  </div>

  <!--  Input fields -->
  <fieldset class="form-group">
    <select ng-model="vm.review.stars"
            class="form-control"
            ng-options="stars for stars in [5,4,3,2,1]"
            title="Stars"
            required >
      <option value="">Rate the Product</option>
    </select>
  </fieldset>

  <fieldset class="form-group">
    <textarea ng-model="vm.review.body"
              class="form-control"
              placeholder="Write a short review of the product..."
              title="Review"
              required></textarea>
  </fieldset>

  <fieldset class="form-group">
    <input ng-model="vm.review.author"
           type="email"
           class="form-control"
           placeholder="jimmyDean@example.org"
           title="Email"
           required />
  </fieldset>

  <div> reviewForm: {{ (reviewForm.$valid) ? "VALID" : "NOT VALID" }} </div><!--DEBUG-->
  <pre> Product: {{ product }} </pre><!--DEBUG-->
  <pre> Product: {{ product }} </pre><!--DEBUG-->

  <!--  Submit -->
  <fieldset class="form-group">
    <input type="submit"
           class="btn btn-primary pull-right"
           value="Submit Review" />
  </fieldset>
</form>
